

<h2>Books</h2>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th><th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="book in results">
            <td>{{ book.id }}</td><td>{{ book.title }}</td>
        </tr>
    </tbody>
</table>
