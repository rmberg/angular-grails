<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="text-center">Login</h1>
    </div>
</div>

<div class="row">&nbsp;</div>

<div class="row">

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
        <div class="well">
            <form method="POST" action="authenticate" role="form">
                <p class="lead">Sign In</p>

                <div class="form-group input-group input-group-lg">
                    <!--<label>Username</label>-->

                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="_username" placeholder="username">
                </div>

                <div class="form-group input-group input-group-lg">
                    <!--<label>Password</label>-->
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="_password" placeholder="password">
                </div>

                <button type="submit" class="btn btn-primary">
                    Sign in
                </button>

            </form>

        </div>


    </div>

</div>
